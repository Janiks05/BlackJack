<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>

  <body>
    <header>
      <h1>BlackJack</h1>
    </header>
    <div class="gamearea">
      <div class="buttons">
        <button onclick="pullCard(0); pullCard(1); pulled = true;" id="button">
          Let's Go
        </button>
        <button onclick="pullCard(pulledNum);" id="pullAnother">
          Take anotha card
        </button>
        <button onclick="finish()">Finish</button>
      </div>

      <div class="cards">
        <img src="" alt="" class="card" id="card1" />
        <img src="" alt="" class="card" id="card2" />
        <img src="" alt="" class="card" id="card3" />
        <img src="" alt="" class="card" id="card4" />
        <img src="" alt="" class="card" id="card5" />
      </div>

      <div class="money"></div>
    </div>
    <div class="lost">
      <h1>Überzockt!</h1>
      <h3>Deine Karten haben einen Wert über 21.</h3>
    </div>
    <div class="finish">
      <h1>Fertig!</h1>
      <h3>Deine Karten haben den Wert:</h3>
      <h3 id="valueField"></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
